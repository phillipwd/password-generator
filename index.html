<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "container">
      <header>
        <h1 class = "BigGen">Password Generator</h1>
      </header>
      <div class = "formBody">
        <h2 class = "littleGen">Generate a Password</h2>
    <!--  -->
        
    <!--  -->
        <div class = "outField">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class = "buttons">
          <button id="generate">Generate Password</button>
          <button id="copy">
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
